<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="http://code.ionicframework.com/1.0.0-rc.5/css/ionic.min.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-rc.5/js/ionic.bundle.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Awesomest app</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <button class="button button-assertive" ng-click="openModal()">Open modal</button>
      </ion-content>
    </ion-pane>
    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <h1 class="title">My Modal title</h1>
          <button class="button button-clear" ng-click="closeModal()">Close</button>
        </ion-header-bar>
        <ion-content class="padding">
          <h2>I'm a modal!</h2>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
